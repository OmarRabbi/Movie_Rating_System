{% extends 'base.html' %}
{% block start %}
<form action="{% url 'rating:rate_movie' movie.id %}" method="post">
    {% csrf_token %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="rating" class="form-label">Rate this movie:</label>
                    <input type="number" name="rating" id="rating" class="form-control" min="1" max="5" step="0.1" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit Rating</button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
