<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>movie rating system | {{page}}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">(MRS)Movie Rating System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'add_movies' %}">Add Movies</a>
              </li>
          </div>
          {% if user.is_authenticated %}
          <div class="d-grid gap-3 col-2 mx-auto" style="text-align:center;">
            <div>My Profile : <a href="{% url 'user_profile' user.id %}">{{user.username}}</a></div>
            <a href="{% url 'logout_page' %}"><button class="btn btn-danger" type="submit">Logout</button></a>
        </div>
          {% endif %}
        </div>
      </nav>
      <div class="container">
    {% block start %}
    {% endblock %}
  </div>
</body>
</html>
