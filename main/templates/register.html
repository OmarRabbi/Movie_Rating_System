{% extends 'base.html' %}
{% block start %}
<form method="post">
  {% csrf_token %}
  <h3 style="text-align: center; margin-top: 10px;">Register Form</h3>
  <div class="container d-grid gap-2 col-6 mt-lg-3 p-4" style="background-color: #e3f2fd;">
  {% if messages %}
  {% for message in messages %}
  <div class="alert alert-info" role="alert">
    {{ message }}
  </div>
  {% endfor %}
  {% endif %}

  <div class="mb-3">
    <label for="exampleInputName1" class="form-label">Full Name</label>
    <input type="text" name="first_name" class="form-control" id="exampleInputName1" aria-describedby="nameHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputPhone1" class="form-label">Phone Number</label>
    <input type="text" name="phone_number" class="form-control" id="exampleInputPhone1" aria-describedby="phoneHelp">
  </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email</label>
      <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputusername1" class="form-label">Username</label>
      <input type="text" name="username" class="form-control" id="exampleInputUsername1" aria-describedby="nameHelp">
    </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" name="password" class="form-control" id="exampleInputPassword1">
  </div>
  <p>Already have an account <a href="{% url 'login_page' %}">Login</a></p>
  <button type="submit" class="btn btn-primary">Submit</button>
</div>
</form>
{% endblock %}
